<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Carrie O'Coyle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Artist Extraordinaire">
    <meta name="author" content="Carrie O'Coyle">
    <link href="/static/css/style.css" rel="stylesheet">
    </style>
  </head>

  <body>
    <div class="body-wrapper">
        {% block nav %}
        <div class="navbar">
          <a class="brand" href="/">Carrie O'Coyle</a>
          <div class="nav-inner" align="center">
            <ul class="nav">
              <li class="active"><a href="/home">Home</a></li>
              <li><a href="/gallery">Gallery</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
                  <li class="divider"></li>
                  <li class="nav-header"></li>
            </ul>
          </div>
        </div>
        {% endblock nav %}

        <div class="container">
        {% block content %}
          <div class="content-wrapper">
            <div align="center" class="panorama-wrapper">
                <img class="splash" src='/static/panorama.jpg'></img>
            </div>

          <div class="signature" align="center">
            <img class="signature-img" src='/static/signature.jpg'></img>
          </div>
        {% endblock %}
            <div class="footerwrapper" align="center">
              <footer class="copyright">
                <p>&copy; Carrie O'Coyle 2015</p>
              </footer>
            </div>
        </div>
    </div>
  </body>
</html>
